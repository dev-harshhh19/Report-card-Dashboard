<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white text-center">
                        <h3>Welcome, {{ student.username }}</h3>
                        <p class="mb-0">Current Semester: {{ student.current_semester }}</p>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <h5>Marks (out of 100):</h5>
                                <ul class="list-group">
                                    {% for mark in student.marks %}
                                    <li class="list-group-item">Subject {{ loop.index }}: <strong>{{ mark }}</strong></li>
                                    {% endfor %}
                                </ul>
                            </div>
                            <div class="col-md-6 text-center">
                                <h5>SGPA</h5>
                                <span class="display-4 badge bg-primary">{{ student.sgpa }}</span>
                            </div>
                        </div>
                        <div class="mt-4">
                            <h5>Growth Over Time</h5>
                            <canvas id="growthChart" height="120"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const growthData = {{ student.growth|tojson|safe }};
        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: growthData.map((_, i) => `Test ${i+1}`),
                datasets: [{
                    label: 'Growth (%)',
                    data: growthData,
                    borderColor: 'rgba(40,167,69,0.8)',
                    backgroundColor: 'rgba(40,167,69,0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: false }
                },
                scales: {
                    y: { beginAtZero: true, max: 100 }
                }
            }
        });
    </script>
</body>
</html>
